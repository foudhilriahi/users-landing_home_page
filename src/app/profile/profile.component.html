<div *ngIf="showProfile">
    <h2>Hello, {{ companyName }}</h2>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="companyAddress">
    </div>
    <div class="form-group">
      <label for="activity">Activity:</label>
      <input type="text" id="activity" [(ngModel)]="companyActivity">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="companyDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="logo">Logo:</label>
      <img [src]="companyLogoUrl" alt="Logo">
    </div>
    <div class="form-group">
      <label for="logoFile">Upload Logo:</label>
      <input type="file" id="logoFile" (change)="uploadLogo($event)">
    </div>
    <button mat-button color="accent" (click)="saveProfile()">Save</button>
    <button mat-button color="accent" (click)="cancelProfile()">Cancel</button>
  </div>
