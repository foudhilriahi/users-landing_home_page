 <mat-toolbar color="primary" class="navbar">
  <img src="../assets/careers-ico.jpg" alt="Logo" class="logo">
  <span class="spacer"></span>
 
  <button mat-button color="login" (click)="Home()" class="nav-button">Home</button>
  
  <button mat-button color="login" (click)="Login()" class="nav-button">Login</button>
</mat-toolbar>


<div class="container">
  <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" (submit)="onSubmit()">
      <div class="form-group" *ngIf="registrationType === 'candidate'">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group" *ngIf="registrationType === 'candidate'">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group" *ngIf="registrationType === 'company'">
        <label for="name">Company name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="registrationType">Registration type:</label>
        <select id="registrationType" class="form-control" [(ngModel)]="registrationType" name="registrationType" required>
          <option value="candidate">Candidate</option>
          <option value="company">Company</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
